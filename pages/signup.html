<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../layout/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Tript</title>
</head>
<body>
     <header>
        <h1>Tript</h1>
     </header>
    <main>
        <section class="signup">
            <div class="signup-wrapper">
                <form action="" class="login-form">
                    <h1 class="greet">Welcome, TripTers</h1>
                    <label for="username">Signup</label>
                    <input type="text" class="username" placeholder="Enter username...">
                    <input type="email" class="email" placeholder="Enter email...">
                    <input type="password" class="password" placeholder="Enter password...">
                    <input type="password" class="confirm-password" placeholder="Confirm password">
                    <div class="forgot">
                        <a href="" class="forgot-pass">Already have an account?</a>
                    </div>
                    <div class="options">
                        <a href="index.html" class="login-btn">Sign up</a>
                        <a href="login.html" class="signup-btn">Log in</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
